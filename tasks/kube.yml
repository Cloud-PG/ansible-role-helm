---

- name: Download template for chart {{ chart }}
  get_url:
    url: "{{ values }}"
    dest: /tmp/values.yml

- name: Helm install repo
  command: helm repo add cloudpg https://cloud-pg.github.io/charts/

- name: Helm install chart {{ chart }}
  command: helm install --name {{ name }} -f /tmp/values.yml {{ chart }}
